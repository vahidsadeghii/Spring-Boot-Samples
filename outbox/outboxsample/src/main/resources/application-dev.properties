# Development Profile Configuration
spring.application.name=outboxsample

# Database Configuration
spring.datasource.url=jdbc:sqlserver://10.1.16.33:1433;databaseName=vahid;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:vahid}
spring.datasource.password=${DB_PASSWORD:vahid!123}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration (Development with more verbose logging)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.table=flyway_schema_history

# Kafka Configuration (Development)
spring.kafka.bootstrap-servers=10.1.16.33:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


# Logging Configuration (Development)
logging.level.com.example.outboxsample=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints for debugging
management.endpoints.web.exposure.include=health,info,metrics,flyway
management.endpoint.health.show-details=always