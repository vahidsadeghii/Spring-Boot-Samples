# Docker Profile Configuration (for containerized environment)
spring.application.name=outboxsample

# Database Configuration (Docker/Container environment)
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=outboxsample;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:YourStrong!Passw0rd}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.table=flyway_schema_history

# Kafka Configuration (Docker environment)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Outbox Configuration
outbox.polling-interval=5000
outbox.batch-size=10
outbox.processing.stop-on-first-error=true
outbox.cleanup.cron=0 0 2 * * ?

# Logging Configuration (Production-like)
logging.level.com.example.outboxsample=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=WARN