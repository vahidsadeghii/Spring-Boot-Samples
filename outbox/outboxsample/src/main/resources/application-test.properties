# Test Profile Configuration
spring.application.name=outboxsample-test

# In-memory H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (using JPA create-drop)
spring.flyway.enabled=false

# Kafka Configuration for testing (embedded)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Outbox Configuration for testing (faster processing)
outbox.polling-interval=500
outbox.batch-size=2
outbox.processing.stop-on-first-error=false

# Logging Configuration for testing
logging.level.com.example.outboxsample=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate.SQL=DEBUG